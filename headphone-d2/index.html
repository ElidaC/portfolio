<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/sty5dnx.css">
    <link rel="stylesheet" href="style.css">
    <title>Listening in Between</title>
    <style>
    body {
      background-image: url("bg/bg.png");
      background-size: 100% auto;  
    background-repeat: no-repeat; 
    background-position: top center;
    background-attachment: scroll; 
    }

.dot {
  position: absolute;
  width: 70px;
  height: 70px;
  display: block;
  background: transparent;
  box-shadow: none;
  border-radius: 0;
  z-index: 100;
}

.dot-inner {
  position: relative;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  overflow: hidden;
  background-color: #111;
  box-shadow:
    0 6px 12px rgba(0,0,0,0.35),
    0 2px 4px rgba(0,0,0,0.2);
  transition:
    background-color 0.3s ease,
    transform 0.25s ease,
    box-shadow 0.25s ease;
}

.dot-inner img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: opacity 0.25s ease;
}

.dot-inner img.hover-img {
  position: absolute;
  inset: 0;
  opacity: 0;
}

.dot:hover .dot-inner img.hover-img {
  opacity: 1;
}
.dot:hover .dot-inner img.default-img {
  opacity: 0;
}

.dot:hover .dot-inner {
  background-color: var(--hover-color);
  transform: translateY(-3px);
  box-shadow:
    0 10px 18px rgba(0,0,0,0.4),
    0 4px 8px rgba(0,0,0,0.25);
}

body { transition: filter 0.4s ease; backdrop-filter: blur(0px); }
    </style>
</head>

<body>


    <div class="h-axis" role="slider" aria-label="Power"
         aria-valuemin="0" aria-valuemax="1" aria-valuenow="0"
         tabindex="0">
      <span class="h-label">ON</span>
      <div class="h-track">
        <div class="h-thumb" data-position="off"></div>
      </div>
      <span class="h-label">OFF</span>
    </div>


    <a class="dot" href="on1.html" style="--hover-color:#e7e7e7">
      <div class="dot-inner">
        <img class="default-img" src="dots/1-1.png" alt="">
        <img class="hover-img"   src="dots/1-2.png" alt="">
      </div>
    </a>
    
    <a class="dot" href="on2.html" style="--hover-color:#dcf7b1">
      <div class="dot-inner">
        <img class="default-img" src="dots/2-1.png" alt="">
        <img class="hover-img"   src="dots/2-2.png" alt="">
      </div>
    </a>
    
    <a class="dot" href="on3.html" style="--hover-color:#fdf8a6">
      <div class="dot-inner">
        <img class="default-img" src="dots/3-1.png" alt="">
        <img class="hover-img"   src="dots/3-2.png" alt="">
      </div>
    </a>



    <script src="landing.js"></script>
    <script>
document.querySelectorAll('.dot').forEach(dot => {
  const inner = dot.querySelector('.dot-inner');
  const color = dot.dataset.color;

  dot.addEventListener('mouseenter', () => {
    inner.style.backgroundColor = color;   // ðŸ‘ˆ åªæ”¹ `.dot-inner`
  });

  dot.addEventListener('mouseleave', () => {
    inner.style.backgroundColor = "";      // å›žåˆ° CSS é»˜è®¤ #111
  });
});
    </script>
</body>
</html>
