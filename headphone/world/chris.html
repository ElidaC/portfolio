<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://use.typekit.net/fkd1thh.css">
  <link rel="stylesheet" href="world.css">
  <title>Headphone World</title>
  <style>
    :root{
      --accent: orangered;
    }
    body{
  position: relative;
  margin: 0;
}

body::before{
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("../bg/chris0.png");
  background-size: cover;
  background-position: 50% 50%;
  opacity: 0.3;              /* ðŸ‘ˆ 30% */
  z-index: -1;
  pointer-events: none;
}
  </style>
</head>





<body>
  <div class="stage" id="stage">
    <div class="worldPlane" id="plane">
      <div class="worldImg" id="worldImg"></div>
    </div>

    <div class="letters" id="letters"></div>
    <div class="bigTitle" id="bigTitle">Energy Boost</div>

    <div class="info" id="info">
      <div class="k">{Interviewee}</div><div class="v" id="vName">Chris J.</div>
      <div class="k">{Device}</div><div class="v" id="vDevice">Beats</div>
      <div class="k">{Volume}</div><div class="v" id="vVolume">9/10</div>
      <div class="k">{Listening Experience}</div><div class="v" id="vYears">8 years</div>
      <div class="k">{Listening Moment}</div><div class="v" id="vMoment">during workout</div>
    </div>

    <div class="back" id="back" title="Back to map">
      <div class="head"></div>
      <div class="shaft"></div>
    </div>

    <div class="rightRail">
      <div class="modeBar" id="modeBar">
        <div class="modeBar__track" id="track">
          <div class="modeBar__knob" id="knob" role="slider" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0"></div>
          <div class="modeBar__label left">ON</div>
          <div class="modeBar__label right">OFF</div>
        </div>
      </div>

      <div class="modes" id="modes">
        <div class="modeRow" data-mode="default">
          <div class="modeDot"></div><div class="modeLabel">{default mode}</div>
        </div>
        <div class="modeRow" data-mode="transparency">
          <div class="modeDot"></div><div class="modeLabel">{transparency}</div>
        </div>
        <div class="modeRow" data-mode="nc">
          <div class="modeDot"></div><div class="modeLabel">{noise cancellation}</div>
        </div>
        <div class="modeRow" data-mode="off">
          <div class="modeDot"></div><div class="modeLabel">{audio off}</div>
        </div>
      </div>
    </div>
  </div>




  <script src="world.js"></script>
</body>
</html>
