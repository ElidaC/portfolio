<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://use.typekit.net/fkd1thh.css">
  <title>Listening in Between — OFF</title>
  <style>

    :root{
      --bg1:#f3f3f3;
      --bg2:#e9e9e9;
      --ink:#111;

      --font-serif: font-family: "instrument-serif", sans-serif;
    --font-weight: 400;
    --font-style: normal;
    }
    html,body{height:100%; margin:0;}
    body{
      overflow:hidden;
      color:var(--ink);
      background:
        radial-gradient(1200px 700px at 10% 15%, rgba(0,0,0,.08), transparent 55%),
        radial-gradient(900px 600px at 90% 20%, rgba(0,0,0,.06), transparent 58%),
        radial-gradient(1000px 700px at 20% 90%, rgba(0,0,0,.06), transparent 55%),
        radial-gradient(900px 600px at 95% 85%, rgba(0,0,0,.07), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    .stage{ position:relative; height:100%; width:100%; }

    .mode{
  /* tweakables */
  --w: 200px;
  --h: 40px;
  --knob: 16px;

  position:absolute;
  right:54px;
  top:50%;
  transform:translateY(-50%);
  width:var(--w);
  height:var(--h);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
  user-select:none;
}

.mode .track{
  width:100%;
  height:2px;
  background:rgba(0,0,0,.35);
  position:relative;
}

.mode .knob{
  position:absolute;
  top:50%;
  width:var(--knob);
  height:var(--knob);
  border-radius:50%;
  background:#000;
  transform:translateY(-50%);   /* only center vertically */
  left: var(--knobLeft, 0px);   /* pixel-perfect */
  cursor:grab;
  touch-action:none;
}

/* labels aligned to the line ends */
.mode .label{
  position:absolute;
  top:18px;
  font-size:13px;
  color:rgba(0,0,0,.8);
  line-height:1;
  white-space:nowrap;
}

.mode .label.left{
  left:0;
}

.mode .label.right{
  right:0;
}

    /* floating bubbles (NO shadow) */
    .bubble{
      position:absolute;
      border-radius:50%;
      overflow:hidden;
      transform:translate(-50%,-50%);
      filter: saturate(0) contrast(1.08);
      opacity:.92;
      cursor:pointer;
      will-change: transform, left, top;
      transition: filter 250ms ease, opacity 250ms ease;
      z-index:10;
    }
    .bubble img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform:scale(1.08);
      opacity:.98;
      filter: grayscale(1) saturate(0);
    }
    .bubble:hover{ opacity:1; }

    /* detail (NO panel, NO shadow) */
    .detail{
      position:absolute;
      inset:0;
      pointer-events:none; /* default off */
      opacity:0;
      transition:opacity 220ms ease;
      z-index:40;
    }
    .detail.on{
      opacity:1;
      pointer-events:auto; /* so link clickable, background clickable to close */
    }

    /* click-to-close hit area (transparent) */
    .detail .hit{
      position:absolute;
      inset:0;
      background:rgba(255,255,255,0); /* keep totally invisible */
    }

    /* text block (left-ish like fig) */
    .detail .text{
      position:absolute;
      left: 34%;
      top: 18%;
      width: 220px;
      font-size:18px;
      line-height:1.55;
      color:rgba(0,0,0,.85);
      pointer-events:auto;
    }
    .detail .titleLink{
      display:inline-block;
      margin-top:18px;
      font-size:18px;
      color:rgba(0,0,0,.9);
      text-decoration:underline;
      text-underline-offset:6px;
      pointer-events:auto;
    }

    /* stacked images (right side) */
    .detail .imgA,
    .detail .imgB{
      position:absolute;
      right: 12%;
      top: 40%;
      width: 520px;
      max-width: 56vw;
      aspect-ratio: 16/10;
      overflow:hidden;
      pointer-events:auto;
      background:transparent;
      border:none; /* no frame */
    }
    .detail .imgA{
        width: 420px;
      transform:translateY(-50%);
      opacity:.92;        /* 你想要的尺寸 */
     aspect-ratio: 1 / 1;   /* 关键：正方形 */  
    }

    .detail .imgB{
      right: 6%;
      top: 56%;
      width: 460px;
      max-width: 50vw;
      transform:translateY(-50%);
      opacity:.96;
    }
    .detail img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* small close hint (optional, minimal) */
    .detail .hint{
      position:absolute;
      left:42px;
      top:36px;
      font-size:14px;
      color:rgba(0,0,0,.45);
      letter-spacing:.04em;
      user-select:none;
      pointer-events:none;
    }

    /* fade for page switch */
    .fade{
      position:fixed;
      inset:0;
      background:rgba(255,255,255,.92);
      opacity:0;
      pointer-events:none;
      transition:opacity 420ms ease;
      z-index:999;
    }
    .fade.on{ opacity:1; }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <div class="mode" aria-label="Mode slider">
      <div class="track" id="track">
        <div class="knob" id="knob" role="slider" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0.90"></div>
        <div class="label left">ON</div>
        <div class="label right">OFF</div>
      </div>
    </div>

    <!-- detail layer -->
    <div class="detail" id="detail" aria-hidden="true">
      <div class="hit" id="detailHit"></div>
      <div class="hint"></div>

      <div class="text">
        <div id="dDesc"></div>
        <a class="titleLink" id="dTitleLink" href="#" target="_blank" rel="noopener">Energy Boost</a>
      </div>

      <div class="imgA"><img id="dImgA" alt="" /></div>
      <div class="imgB"><img id="dImgB" alt="" /></div>
    </div>

    <div class="fade" id="fade"></div>
  </div>

  <script src="off.js"></script>
</body>
</html>
