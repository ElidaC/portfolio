<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=League+Spartan:wght@100..900&family=Original+Surfer&family=Ribeye&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Beauty in Imperfection</title>
</head>
<body>
    <div class="bg" id="bg"></div>
    <div class="tint"></div>
    <div class="noise"></div>
  
    <div class="blobs" aria-label="interactive images">
      <a class="blob" style="width: 15%; height: 55%; position: absolute; top: 0%; right: 20%;"
         href="arm.html" aria-label="Link 1">
        <img src="home/arm.png" alt="placeholder 1" style="width: 100%; height: 100%; transform: rotate(-80deg)" />
      </a>
      <a class="blob" style="width: 13%; height: 38%; position: absolute; top: 30%; right: 8%; "
         href="head.html" aria-label="Link 2">
        <img src="home/head.png" alt="placeholder 2" style="width: 100%; height: 100%; transform: rotate(90deg)" />
      </a>
      <a class="blob" style="width: 25%; height: 120%; position: absolute; bottom: -45%; left: 45%; z-index: -1;"
         href="back.html" aria-label="Link 3">
        <img src="home/back.png" alt="placeholder 3" style="width: 100%; height: 100%;transform: rotate(80deg)" />
      </a>
      <a class="blob" style="width: 30%; height: 35%; position: absolute; top: 37%; right: 27%;"
         href="chest.html" aria-label="Link 4">
        <img src="home/chest.png" alt="placeholder 4" style="width: 100%; height: 100%; transform: rotate(-10deg)" />
      </a>
      <a class="blob" style="width: 35%; height: 45%; position: absolute; top: 7%; left:15%;"
         href="leg.html" aria-label="Link 5">
        <img src="home/leg.png" alt="placeholder 5" style="width: 100%; height: 100%; transform: rotate(-50deg)" />
      </a>
      <a class="blob" style="width: 10%; height: 25%; position: absolute; top: 50%; left: 17%;"
         href="hand.html" aria-label="Link 6">
        <img src="home/hand.png" alt="placeholder 6" style="width: 100%; height: 100%; transform: rotate(-80deg)" />
      </a>
      <a class="blob" style="width: 10%; height: 20%; position: absolute; top: 73%; left: 7%;"
         href="feet.html" aria-label="Link 7">
        <img src="home/feet.png" alt="placeholder 6" style="width: 100%; height: 100%; transform: rotate(10deg)" />
      </a>
    </div>
  

    <script src="script.js"></script>
</body>
</html>
